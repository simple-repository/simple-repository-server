[build-system]
requires = ["setuptools>=61", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-repository-server"
dynamic = ["version"]
requires-python = ">=3.11"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Framework :: FastAPI",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
authors = [
    {name = "Phil Elson"},
    {name = "Ivan Sinkarenko"},
    {name = "Francesco Iannaccone"},
    {name = "Wouter Koorn"},
]
dependencies = [
  "httpx",
  "aiosqlite",
  "fastapi>=0.100.0",
  "gunicorn",
  "packaging",
  "uvicorn[standard]",
  "pydantic-settings",
  "simple-repository>=0.6.0",
  "timing_asgi",
]
readme = "README.md"

[project.urls]
Homepage = "https://github.com/simple-repository/simple-repository-server"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest_asyncio",
  "pytest_httpx",
  "starlette>=0.26.1",
  "pytest_httpserver",
]
dev = [
  "simple-repository-server[test]",
]

[project.scripts]
simple-repository-server = "simple_repository_server.__main__:main"
[tool.setuptools_scm]
version_file = "simple_repository_server/_version.py"

[tool.isort]
py_version = 39
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
force_sort_within_sections = true

[tool.mypy]  # TODO: integrate in pre-commit (gave issues)
python_version = "3.11"
exclude = "simple_repository_server/tests"
ignore_missing_imports = true  # Set to false later
strict = true

[tool.setuptools.packages.find]
namespaces = false
